<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Nouvelle collection</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Créer une nouvelle collection</h1>
        <!-- Formulaire de création d'une collection
         devant ajouter une instance dans une BD SQLite
         au sein d'une application Django -->
        <form method="post">
            {% csrf_token %}
            <label for="name">Nom de la collection</label>
            <input type="text" id="name" name="name" minlength="5" maxlength="100" required>
            <br><br>
            <label for="description">Description</label>
            <br>
            <textarea id="description" name="description" required></textarea>
            <br><br>
            <button type="submit">Créer</button>
        </form>
    </body>
</html>
