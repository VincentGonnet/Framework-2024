{% extends "index.html" %}

{% block title %}Nouvelle collection{% endblock %}

{% block content %}
<h2>Créer une nouvelle collection</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Nom de la collection</label>
    <input type="text" id="name" name="name" minlength="5" maxlength="100" required>
    <br><br>
    <label for="description">Description</label>
    <br>
    <textarea id="description" name="description" required></textarea>
    <br><br>
    <button type="submit">Créer</button>
</form>
{% endblock %}
