{% extends "index.html" %}

{% block title %}Les collections{% endblock %}

{% block content %}
<h2>Liste des Collections</h2>
<table border="1">
    <thead>
        <tr>
            <th>Titre</th>
            <th>Date de Création</th>
            <th>Détails</th>
        </tr>
    </thead>
    <tbody>
        {% for collec in collections %}
        <tr>
            <td>{{ collec.name }}</td>
            <td>{{ collec.created_at }}</td>
            <td><a href="{% url 'collection' collec.id %}">Voir Détails</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
