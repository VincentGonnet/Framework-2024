{% extends "index.html" %}

{% block title %}{{context.name}}{% endblock %}

{% block content %}
<h2>Êtes-vous sûr de vouloir supprimer la collection {{ context.name }} ?</h2>
<i>Cette action sera définitive.</i>
<form method="post">
    {% csrf_token %}
    <button type="submit" name="confirmation" value="yes">Oui</button>
    <button type="submit" name="confirmation" value="no">Non</button>
</form>
{% endblock %}
